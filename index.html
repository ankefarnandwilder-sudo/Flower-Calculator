<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flower Calculator</title>
  <style>
    :root{
      --bg:#ffffff;
      --text:#111;
      --muted:#666;
      --line:#e8e8e8;

      /* Button-Farben (wie gewünscht: nur Buttons, Hintergrund weiß) */
      --btn-sage:#5f7f6a;   /* Salbei (mittel) */
      --btn-sand:#b59f86;   /* Sand/Beige (mittel) */

      --shadow: 0 6px 18px rgba(0,0,0,.06);
      --radius: 14px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: var(--bg);
      color: var(--text);
    }

    .wrap{
      max-width: 1120px;
      margin: 28px auto;
      padding: 0 16px 40px;
    }

    header{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:16px;
      margin-bottom: 14px;
    }

    h1{
      font-size: 32px;
      margin:0;
      letter-spacing: .2px;
    }

    .sub{
      margin-top:6px;
      color_toggle: var(--muted);
      color: var(--muted);
      font-size: 14px;
    }

    .card{
      background:#fff;
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .toolbar{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      padding: 14px 14px 12px;
      border-bottom:1px solid var(--line);
    }

    .toolbar .spacer{flex:1}

    button{
      border:0;
      border-radius: 999px;
      padding: 10px 14px;
      font-weight: 600;
      cursor:pointer;
      transition: transform .03s ease, opacity .2s ease;
      white-space:nowrap;
    }
    button:active{ transform: translateY(1px); }
    button.secondary{ background: #f3f3f3; color:#111; border:1px solid var(--line); }
    button.sage{ background: var(--btn-sage); color:#fff; }
    button.sand{ background: var(--btn-sand); color:#fff; }
    button.danger{ background:#e64646; color:#fff; }

    .table-wrap{
      overflow:auto;
    }

    table{
      width:100%;
      border-collapse: collapse;
      min-width: 860px;
    }

    thead th{
      text-align:left;
      font-size: 13px;
      color: var(--muted);
      padding: 12px 14px;
      border-bottom:1px solid var(--line);
      background:#fff;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    tbody td{
      padding: 10px 14px;
      border-bottom:1px solid var(--line);
      vertical-align: middle;
    }

    tbody tr:hover{ background:#fcfcfc; }

    input[type="text"], input[type="number"]{
      width: 100%;
      padding: 10px 10px;
      border: 1px solid var(--line);
      border-radius: 10px;
      outline:none;
      font-size: 14px;
      background:#fff;
    }

    input[type="number"]{
      min-width: 140px;
    }

    .num{
      text-align: right;
      font-variant-numeric: tabular-nums;
      white-space: nowrap;
    }

    .actions{
      display:flex;
      gap:8px;
      justify-content:flex-end;
    }

    .iconbtn{
      width: 38px;
      height: 38px;
      border-radius: 12px;
      display:grid;
      place-items:center;
      background:#f3f3f3;
      border:1px solid var(--line);
      cursor:pointer;
    }

    .footer{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding: 14px;
    }

    .total{
      font-size: 18px;
      font-weight: 800;
    }

    .note{
      color: var(--muted);
      font-size: 13px;
    }

    @media (max-width: 720px){
      h1{font-size:26px}
      .toolbar{padding:12px}
      .footer{flex-direction:column; align-items:flex-start}
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div>
        <h1>Flower Calculator</h1>
        <div class="sub">Artikel / Strauß / Werkstück kalkulieren – ohne Taschenrechner (offline nutzbar)</div>
      </div>
    </header>

    <div class="card">
      <!-- Buttons: vorne 2, rechts Reset -->
      <div class="toolbar">
        <button class="sage" id="addRowBtn">+ Artikel hinzufügen</button>
        <button class="sand" id="saveBtn">Speichern</button>

        <div class="spacer"></div>

        <button class="secondary" id="loadBtn">Laden</button>
        <button class="danger" id="resetBtn" title="Setzt nur die Tabelle zurück – nicht die Webseite.">Zurücksetzen</button>
      </div>

      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th style="width:40%">Artikel / Blume</th>
              <th style="width:20%">Einzelpreis (€)</th>
              <th style="width:20%">Menge</th>
              <th style="width:15%" class="num">Summe (€)</th>
              <th style="width:5%" class="num">Aktion</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>

      <div class="footer">
        <div class="total">Gesamtsumme: <span id="grandTotal">0,00 €</span></div>
        <div class="note">Tipp: Preis mit Komma (z. B. 4,50) oder Punkt (4.50) – beides funktioniert.</div>
      </div>
    </div>
  </div>

  <script>
    // ---------- Zahl sauber parsen (DE/EN) ----------
    function parseNum(val) {
      if (val === null || val === undefined) return 0;
      let s = String(val).trim();
      if (s === "") return 0;

      // Wenn Komma enthalten → deutsches Format
      if (s.includes(",")) {
        s = s.replace(/\./g, ""); // Tausenderpunkte weg
        s = s.replace(",", ".");  // Komma → Dezimalpunkt
      }
      // Wenn kein Komma → Punkt ist Dezimalpunkt

      const n = Number(s);
      return Number.isFinite(n) ? n : 0;
    }

    function formatEuro(n){
      const x = (Number.isFinite(n) ? n : 0);
      return x.toLocaleString("de-DE", { style:"currency", currency:"EUR" });
    }

    // ---------- State ----------
    const rowsEl = document.getElementById("rows");
    const grandTotalEl = document.getElementById("grandTotal");

    const STORAGE_KEY = "flower_calculator_rows_v1";

    // Start-Artikel (kannst du jederzeit überschreiben)
    const DEFAULT_ROWS = [
      { item: "Rose", price: "4,50", qty: "1" },
      { item: "Tulpe", price: "1,40", qty: "10" },
      { item: "Eukalyptus", price: "3,20", qty: "2" },
      { item: "Band", price: "0,80", qty: "1" }
    ];

    let state = [];

    // ---------- Render ----------
    function makeActionButton(svg, title){
      const b = document.createElement("button");
      b.className = "iconbtn";
      b.type = "button";
      b.title = title;
      b.innerHTML = svg;
      return b;
    }

    function render(){
      rowsEl.innerHTML = "";
      state.forEach((r, idx) => {
        const tr = document.createElement("tr");

        // Item
        const tdItem = document.createElement("td");
        const inItem = document.createElement("input");
        inItem.type = "text";
        inItem.value = r.item ?? "";
        inItem.placeholder = "z. B. Rose, Tulpe, Eukalyptus, Vase …";
        inItem.addEventListener("input", () => { state[idx].item = inItem.value; });
        tdItem.appendChild(inItem);

        // Price
        const tdPrice = document.createElement("td");
        const inPrice = document.createElement("input");
        inPrice.type = "text"; // absichtlich text: damit Komma zuverlässig geht
        inPrice.inputMode = "decimal";
        inPrice.value = r.price ?? "";
        inPrice.placeholder = "z. B. 4,50";
        inPrice.addEventListener("input", () => { state[idx].price = inPrice.value; recalc(); });
        tdPrice.appendChild(inPrice);

        // Qty
        const tdQty = document.createElement("td");
        const inQty = document.createElement("input");
        inQty.type = "number";
        inQty.step = "1";
        inQty.min = "0";
        inQty.value = r.qty ?? "";
        inQty.addEventListener("input", () => { state[idx].qty = inQty.value; recalc(); });
        tdQty.appendChild(inQty);

        // Sum
        const tdSum = document.createElement("td");
        tdSum.className = "num";
        tdSum.id = `sum-${idx}`;

        // Actions
        const tdAct = document.createElement("td");
        tdAct.className = "num";
        const actWrap = document.createElement("div");
        actWrap.className = "actions";

        const dupBtn = makeActionButton(
          '<svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M8 8h10v10H8V8Z" stroke="currentColor" stroke-width="2"/><path d="M6 16H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" stroke="currentColor" stroke-width="2"/></svg>',
          "Duplizieren"
        );
        dupBtn.addEventListener("click", () => {
          state.splice(idx + 1, 0, { ...state[idx] });
          render();
          recalc();
        });

        const delBtn = makeActionButton(
          '<svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M6 7h12" stroke="currentColor" stroke-width="2"/><path d="M9 7V5a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v2" stroke="currentColor" stroke-width="2"/><path d="M10 11v6M14 11v6" stroke="currentColor" stroke-width="2"/><path d="M8 7l1 14h6l1-14" stroke="currentColor" stroke-width="2"/></svg>',
          "Zeile löschen"
        );
        delBtn.addEventListener("click", () => {
          state.splice(idx, 1);
          if (state.length === 0) state.push({ item:"", price:"", qty:"" });
          render();
          recalc();
        });

        actWrap.appendChild(dupBtn);
        actWrap.appendChild(delBtn);
        tdAct.appendChild(actWrap);

        tr.appendChild(tdItem);
        tr.appendChild(tdPrice);
        tr.appendChild(tdQty);
        tr.appendChild(tdSum);
        tr.appendChild(tdAct);

        rowsEl.appendChild(tr);
      });

      recalc();
    }

    // ---------- Recalc ----------
    function recalc(){
      let total = 0;
      state.forEach((r, idx) => {
        const price = parseNum(r.price);
        const qty = parseNum(r.qty);
        const sum = price * qty;
        total += sum;

        const td = document.getElementById(`sum-${idx}`);
        if (td) td.textContent = formatEuro(sum);
      });
      grandTotalEl.textContent = formatEuro(total);
    }

    // ---------- Actions ----------
    document.getElementById("addRowBtn").addEventListener("click", () => {
      state.push({ item:"", price:"", qty:"" });
      render();
      // nach unten scrollen
      window.setTimeout(() => {
        rowsEl.lastElementChild?.scrollIntoView({ behavior:"smooth", block:"end" });
      }, 0);
    });

    document.getElementById("saveBtn").addEventListener("click", () => {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
      alert("Gespeichert ✅");
    });

    document.getElementById("loadBtn").addEventListener("click", () => {
      const raw = localStorage.getItem(STORAGE_KEY);
      if (!raw) { alert("Noch nichts gespeichert."); return; }
      try{
        const data = JSON.parse(raw);
        if (Array.isArray(data) && data.length){
          state = data;
          render();
          alert("Geladen ✅");
        } else {
          alert("Gespeicherte Daten sind leer.");
        }
      } catch(e){
        alert("Speicherdatei konnte nicht gelesen werden.");
      }
    });

    document.getElementById("resetBtn").addEventListener("click", () => {
      const ok = confirm("Wirklich alle Zeilen & Eingaben zurücksetzen?\n(Das löscht NICHT die Webseite – nur die Tabelle.)");
      if (!ok) return;
      state = [{ item:"", price:"", qty:"" }];
      render();
      recalc();
    });

    // ---------- Init ----------
    // Start: wenn es schon gespeicherte Daten gibt → nutzen, sonst Default
    (function init(){
      const raw = localStorage.getItem(STORAGE_KEY);
      if (raw){
        try{
          const data = JSON.parse(raw);
          if (Array.isArray(data) && data.length){
            state = data;
            render();
            return;
          }
        } catch(e){}
      }
      // Default initialisieren
      state = DEFAULT_ROWS.map(x => ({...x}));
      render();
    })();
  </script>
</body>
</html>
